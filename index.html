<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="icon" href="images/Icon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
	<form action="#" method="get" enctype="multipart/form-data">
		<label for="first_name">First Name:</label><br>
		<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
		<br><br>
		<label for="last_name">Last Name:</label><br>
		<input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">
		<br><br>
		<label for="email">Email Address:</label><br>
		<input type="email" placeholder="Type your email address" name="email" id="email" class="email">
		<br><br>
		<label for="password">Password:</label><br>
		<input type="password" placeholder="Type your password" name="password" id="password" class="password">
		<br><br>
		<label for="gender">Gender:</label><br>
		<input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
		<input type="radio" value="Feale" name="gender" id="gender" class="gender"><span>Female</span>
		<br><br>
		<label for="">Education Qualification:</label><br>
		<input type="checkbox" value="ssc" name="ssc" id="ssc" class="ssc"><span>SSC</span>
		<input type="checkbox" value="hsc" name="hsc" id="hsc" class="hsc"><span>HSC</span>
		<br><br>
		<label for="message">Your Message:</label><br>
		<textarea name="message" id="message" cols="80" rows="10" name="message" class="message" placeholder="Type your message here"></textarea>
		<br><br>
		<button type="submit" class="submit">Submit</button>
		<button type="reset" class="reset">Reset</button>

	</form>
	</div>
</body>
</html>
